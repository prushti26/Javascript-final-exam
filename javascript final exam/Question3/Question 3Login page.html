<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


    <h1>Login page</h1>
    <input type="text" value=""  id="email" placeholder="Enter valid email"/>
    <br>
    <input type="text"  id="password"  placeholder="Enter valid password"/>
    <br>
    <input type="button" onclick="Login()" value="Login"/>
</body>
<script >
    function Login()
{
    let myData = {

        "email" : document.getElementById("email").value,
        "password" : document.getElementById("password").value

    }

    fetch( "https://real-pear-fly-kilt.cyclic.app/accounts/authenticate", {
method: 'POST',
body: JSON.stringify(myData),
headers: {
'Content-Type': 'application/json'
}
} ).then(y=> y.json())
.then(y=> {

localStorage.setItem("token",JSON.stringify(y))
console.log(y);
})


}



</script>
</html>
