<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>
<body>
    <h1>Flatten the array without using any function </h1>
    <p id="p1"></p>
    <script>
        var MyArray =  [[1,2,3], [4,4,5]]
        var NewArray = MyArray.reduce((acc,el) => acc.concat(el), []);

        // console.log(plano);
        document.getElementById("p1").innerHTML=NewArray;
    </script>
</body>
</html>
